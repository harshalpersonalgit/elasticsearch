<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>User List Screen</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
<div class="container my-5">
    <h1 class="text-center">User List Screen <br/>
        <a href="/" class="btn btn-danger text-right">Go Home</a>
    </h1>
    <hr>
    <h2>Update User</h2>

    <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{firstname}" placeholder="User Firstname" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastname}" placeholder="User Lastname" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" placeholder="User Email" class="form-control mb-4 col-4">

        <input type="text" th:field="*{mobile}" placeholder="User Mobile Number" class="form-control mb-4 col-4">

        <input type="text" th:field="*{gender}" placeholder="User Gender" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update User</button>
    </form>

    <hr>

    <a th:href="@{/}" class="link-success"> Back to User List Screen</a>
</div>
</body>

</html>
