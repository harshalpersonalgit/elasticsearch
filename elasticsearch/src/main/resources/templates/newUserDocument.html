<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">
<title>Create New User</title>

<style>
.card-registration .select-input.form-control[readonly]:not([disabled])
	{
	font-size: 1rem;
	line-height: 2.15;
	padding-left: .75em;
	padding-right: .75em;
	top: 13px;
}
</style>
</head>
<body>
	<div class="container my-5 ">
		<div class="row justify-content-center align-items-center h-100">
			<div class="col-12 col-lg-9 col-xl-7">
				<div class="card shadow-2-strong card-registration"
					style="border-radius: 15px;">
					<div class="card-body p-4 p-md-5">

						<div class="row">
							<div class="col-md-11 mb-5">
								<h3>Create New User</h3>
							</div>
							<div class="col-md-1 mb-5 pb-4">
								<a href="/userdashboard" class="fas fa-home"></a>
							</div>
						</div>

						<div th:if="${session.message}"
							th:classappend="${session.message}" class="alert alert-success"
							role="alert">

							<p th:text="${session.message}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<form th:action="@{/addUser}" th:object="${user}" method="post">
							<div class="row">
								<div class="col-md-6 mb-4">
									<div class="form-outline">
										<label for="userID">User ID</label> <input type="text" id="id"
											value="USER-" class="form-control form-control-lg" name="id"
											required />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6 mb-4">
									<div class="form-outline">
										<label for="firstName">First Name</label> <input type="text"
											id="firstName" class="form-control form-control-lg"
											name="firstName" required />
									</div>
								</div>
								<div class="col-md-6 mb-4">
									<div class="form-outline">
										<label class="form-label" for="lastName">Last Name</label> <input
											type="text" id="lastName"
											class="form-control form-control-lg" name="lastName" required />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6 mb-4">
									<h6 class="mb-2 pb-2">Gender:</h6>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="gender"
											id="femaleGender" value="female" /> <label
											class="form-check-label" for="femaleGender">Female</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="gender"
											id="maleGender" value="male" /> <label
											class="form-check-label" for="maleGender">Male</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name=gender
											id="otherGender" value="other" /> <label
											class="form-check-label" for="otherGender">Other</label>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6 mb-4 pb-2">
									<div class="form-outline">
										<label for="email">Email ID</label> <input type="email"
											id="email" class="form-control form-control-lg" name="email"
											required />
									</div>
								</div>
								<div class="col-md-6 mb-4 pb-2">
									<div class="form-outline">
										<label for="mobileNumber">Mobile Number</label> <input
											type="text" id="mobileNumber" maxlength="10"
											pattern="[1-9]{1}[0-9]{9}"
											class="form-control form-control-lg" name="mobileNumber"
											required />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-outline">
										<input type="hidden" class="form-control form-control-lg"
											th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
											name="createDate" required />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-outline">
										<input type="hidden" class="form-control form-control-lg"
											th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
											name="updateDate" />
									</div>
								</div>
							</div>

							<div class="mt-4 pt-2">
								<input class="btn btn-primary btn-lg" type="submit"
									value="Submit" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
